[package]
name = "wax"
version = "0.0.0"
authors = ["Sean Olson <olson.sean.k@gmail.com>"]
description = "Opinionated and portable globs that can be matched against paths and directory trees."
repository = "https://github.com/olson-sean-k/wax"
readme = "README.md"
edition = "2018"
license = "MIT"
keywords = [
    "glob",
    "pattern",
    "regex"
]
categories = [
    "filesystem"
]

[dependencies]
bstr = "^0.2.0"
itertools = "^0.10.0"
nom = "^6.1.0"
os_str_bytes = "^3.1.0"
regex = "^1.5.0"
smallvec = "^1.5.0"
thiserror = "^1.0.0"
walkdir = "^2.3.0"

[target.'cfg(target_os = "windows")'.dependencies.path-slash]
version = "^0.1.0"

[dev-dependencies]
build-fs-tree = "^0.3.0"
tempfile = "^3.2.0"
